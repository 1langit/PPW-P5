<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PPW 5.3</title>
    <style>
        ul {list-style: square outside url("tumbnail.png");}
        td {padding: 1.5cm;}
        td.value2 {padding: 0.5cm 2.5cm;}
    </style>
</head>
<body>
    <table border="1">
        <tr>
            <td>sel dengan pading 1.5cm di setiap sisi</td>
        </tr>
    </table><br>

    <table border="1">
        <tr>
            <td class="value2">
                sel dengan pading atas bawah 0.5cm dan kanan kiri 2.5cm
            </td>
        </tr>
    </table>
    <p>
        gambar sebagai bullet list
    </p>
    <ul>
        <li>kopi</li>
        <li>teh</li>
        <li>cola cola</li>
    </ul>
</body>
</html>
